<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS GAME</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50); //first two: coordinates, last height and weight
    ctx.fillStyle = '#FF0000';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    //2x coordinates, radius, angle, direction of drawing
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = 'green';
    ctx.strokeStyle = 'black';
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
